<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/counter.css" />
</head>

<body>
    <h2>Coming Soon</h2>
    <h2>haakuna matataaa</h2>
    <h2 class="new-year">New Year Count Down</h2>
    <div>
        <div class="counter">

            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>minutes</small>
            </div>
            <div class="box" style="margin-left: 15px;">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>
        </div>

        <div class="form">
            <input type="text" placeholder="enter email address"   autocomplete="none" />
            <button>Notify Me</button>
    </div>
    </div>
    <script src="js/counter.js"></script>
</body>

</html>
